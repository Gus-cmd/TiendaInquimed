backend:
  name: git-gateway
  branch: main # o la rama que use tu repo

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

locale: "es"

collections:
  - name: "catalogo"
    label: "Cat√°logo de productos"
    label_singular: "Producto"
    files:
      - name: "productos"
        label: "Productos"
        file: "data/products.json"
        description: "Listado de productos qu√≠micos INQUIMED"
        fields:
          - label: "Productos"
            name: "products"
            widget: "list"
            summary: "{{fields.name}} ({{fields.category}})"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Nombre", name: "name", widget: "string" }
              - {
                  label: "F√≥rmula",
                  name: "formula",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Categor√≠a",
                  name: "category",
                  widget: "select",
                  options:
                    ["Reactivo", "Solvente", "Material", "Equipo", "Limpieza"],
                }
              - {
                  label: "Grado",
                  name: "grade",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Peligro",
                  name: "hazard",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Presentaci√≥n",
                  name: "presentation",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Descripci√≥n",
                  name: "description",
                  widget: "text",
                  required: false,
                }

              # üëá Aqu√≠ cambiamos: lista simple de strings
              - label: "Etiquetas (tags)"
                name: "tags"
                widget: "list"
                required: false
                default: []

              # üëá Tambi√©n lista simple de strings
              - label: "Pictogramas GHS"
                name: "ghsCodes"
                widget: "list"
                required: false
                default: []

              - label: "Imagen"
                name: "image"
                widget: "image"
                allow_multiple: false
                required: false
                default: "assets/logo-inquimed.png"
